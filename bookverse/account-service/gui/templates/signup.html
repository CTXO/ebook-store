{% extends 'base.html' %}

{% block page %}
    <div class="ui centered grid">
        <div class="eight wide column">
            <h2 class="ui header centered">Crie sua conta</h2>
            <div class="ui segment">
                <form class="ui form" method="POST">
                    <div class="field">
                        <label>Nome Completo</label>
                        <input type="text" name="full_name" placeholder="Nome Completo">
                    </div>
                    <div class="field">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="field">
                        <label>Senha</label>
                        <input type="password" name="password" placeholder="Senha">
                    </div>
                    <div class="field">
                        <label>Confirme sua senha</label>
                        <input type="password" name="password2" placeholder="Senha">
                    </div>
                    <a class="ui button" href="/login">
                        JÃ¡ tenho uma conta
                    </a>
                    <button class="ui primary button" type="submit">Cadastrar-se</button>
                </form>
            </div>

        </div>

    </div>
{% endblock %}
{% block script %}
    <script type="module">
        import {showToast} from "../static/js/utils.mjs";
        {% if error_message %}
            showToast("{{ error_message }}", "error");
        {% endif %}
    </script>
{% endblock %}
