{% extends 'base.html' %}

{% block page %}
    <div class="ui centered grid">
        <div class="eight wide column">
            <div class="ui segment">
                {{ success }}
                <form class="ui form" method="POST">
                    <div class="field">
                        <label>Email</label>
                        <input type="text" name="email" placeholder="Email">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password">
                    </div>

                    <a href="/register" class="ui button">Criar minha conta</a>
                    <button class="ui primary submit button" type="submit">Login</button>
                </form>
            </div>

        </div>


    </div>

{% endblock %}
{% block script %}
    <script type="module">
    import {showToast} from "../static/js/utils.mjs";
    {% if success_message %}
        showToast("{{ success_message }}", "success");
    {% endif %}
    </script>
{% endblock %}
